<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-center">üìù Gerenciador de Tarefas</h1>

    <form id="taskForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-5">
          <input type="text" class="form-control" id="title" placeholder="T√≠tulo" required>
        </div>
        <div class="col-md-5">
          <input type="text" class="form-control" id="description" placeholder="Descri√ß√£o" required>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" type="submit">Adicionar</button>
        </div>
      </div>
    </form>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script>
    const apiUrl = "http://localhost:3000/tasks";

    async function fetchTasks() {
      const res = await fetch(apiUrl);
      const tasks = await res.json();
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      tasks.forEach(task => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";

        li.innerHTML = `
          <span style="${task.done ? 'text-decoration: line-through;' : ''}">
            <strong>${task.title}</strong>: ${task.description}
          </span>
          <div>
            ${!task.done ? `<button class="btn btn-success btn-sm me-2" onclick="markDone(${task.id})">Concluir</button>` : ""}
            <button class="btn btn-danger btn-sm" onclick="deleteTask(${task.id})">Excluir</button>
          </div>
        `;

        list.appendChild(li);
      });
    }

    async function createTask(e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;

      await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description })
      });

      document.getElementById("taskForm").reset();
      fetchTasks();
    }

    async function markDone(id) {
      await fetch(`${apiUrl}/${id}/done`, { method: "PATCH" });
      fetchTasks();
    }

    async function deleteTask(id) {
      await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
      fetchTasks();
    }

    document.getElementById("taskForm").addEventListener("submit", createTask);
    fetchTasks();
  </script>
</body>
</html>
