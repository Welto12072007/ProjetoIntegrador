<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-center">üìù Gerenciador de Tarefas</h1>

    <form id="taskForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" class="form-control" id="title" placeholder="T√≠tulo" required>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="description" placeholder="Descri√ß√£o" required>
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" type="submit">Adicionar</button>
        </div>
      </div>
    </form>

    <div class="mb-3 text-center">
      <button class="btn btn-outline-secondary me-2" onclick="setFilter('all')">Todas</button>
      <button class="btn btn-outline-success me-2" onclick="setFilter('done')">Conclu√≠das</button>
      <button class="btn btn-outline-primary" onclick="setFilter('pending')">Atribu√≠das</button>
    </div>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editTaskForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Tarefa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label for="editTitle" class="form-label">T√≠tulo</label>
              <input type="text" class="form-control" id="editTitle" required>
            </div>
            <div class="mb-3">
              <label for="editDescription" class="form-label">Descri√ß√£o</label>
              <input type="text" class="form-control" id="editDescription" required>
            </div>
            <div class="mb-3">
              <label for="editDate" class="form-label">Data</label>
              <input type="date" class="form-control" id="editDate" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar altera√ß√µes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "http://localhost:3000/tasks";
    let tasks = [];
    let currentFilter = 'all';

    async function fetchTasks() {
      const res = await fetch(apiUrl);
      tasks = await res.json();
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      let filteredTasks = tasks;
      if (currentFilter === 'done') {
        filteredTasks = tasks.filter(task => task.done);
      } else if (currentFilter === 'pending') {
        filteredTasks = tasks.filter(task => !task.done);
      }

    function formatDate(dateString) {
      if (!dateString) return "Sem data";
      const date = new Date(dateString);
      const dia = String(date.getDate()).padStart(2, '0');
      const mes = String(date.getMonth() + 1).padStart(2, '0');
      const ano = date.getFullYear();
      return `${dia}/${mes}/${ano}`;
}


      filteredTasks.forEach(task => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";

        li.innerHTML = `
          <div class="flex-grow-1 me-3" style="${task.done ? 'text-decoration: line-through;' : ''}; word-break: break-word;">
            <strong>${task.title}</strong>: ${task.description}
            <br><small class="text-muted">Data: ${formatDate(task.date)}</small>
          </div>
          <div class="d-flex flex-shrink-0 gap-2">
            <button class="btn btn-secondary btn-sm" onclick="editTask(${task.id})">Editar</button>
            ${!task.done ? `<button class="btn btn-success btn-sm" onclick="markDone(${task.id})">Concluir</button>` : ""}
            <button class="btn btn-danger btn-sm" onclick="deleteTask(${task.id})">Excluir</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function setFilter(filter) {
      currentFilter = filter;
      renderTasks();
    }

    async function createTask(e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const date = document.getElementById("date").value;

      await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description, date })
      });

      document.getElementById("taskForm").reset();
      fetchTasks();
    }

    async function markDone(id) {
      await fetch(`${apiUrl}/${id}/done`, { method: "PATCH" });
      fetchTasks();
    }

    async function deleteTask(id) {
      await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
      fetchTasks();
    }

    async function editTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        document.getElementById("editId").value = task.id;
        document.getElementById("editTitle").value = task.title;
        document.getElementById("editDescription").value = task.description;
        document.getElementById("editDate").value = task.date;

        const editModal = new bootstrap.Modal(document.getElementById("editModal"));
        editModal.show();
      }
    }

    document.getElementById("editTaskForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const id = document.getElementById("editId").value;
      const title = document.getElementById("editTitle").value;
      const description = document.getElementById("editDescription").value;
      const date = document.getElementById("editDate").value;

      await fetch(`${apiUrl}/${id}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description, date })
      });

      const editModalEl = document.getElementById("editModal");
      const modal = bootstrap.Modal.getInstance(editModalEl);
      modal.hide();

      await fetchTasks(); // recarrega a lista completa
    });

    document.getElementById("taskForm").addEventListener("submit", createTask);

    fetchTasks();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
